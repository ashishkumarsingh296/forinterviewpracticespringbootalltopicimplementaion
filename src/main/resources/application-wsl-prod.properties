
spring.application.name=PROD-SERVER
server.port=8083
server.address=0.0.0.0
spring.datasource.url=jdbc:mysql://localhost:3306/myappdb
spring.datasource.username=myappuser
spring.datasource.password=MyPassword@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.shard0.url=jdbc:mysql://localhost:3306/orders_shard_0?useSSL=false&serverTimezone=UTC
spring.datasource.shard0.username=myappuser
spring.datasource.shard0.password=MyPassword@123

spring.datasource.shard1.url=jdbc:mysql://localhost:3306/orders_shard_1?useSSL=false&serverTimezone=UTC
spring.datasource.shard1.username=myappuser
spring.datasource.shard1.password=MyPassword@123

spring.datasource.shard2.url=jdbc:mysql://localhost:3306/orders_shard_2?useSSL=false&serverTimezone=UTC
spring.datasource.shard2.username=myappuser
spring.datasource.shard2.password=MyPassword@123

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# Enable logging of SQL queries to the console
# Enable logging of SQL parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

springdoc.api-docs.resolve-schema-properties=true
springdoc.api-docs.resolve-combination=override
springdoc.writer-with-order-by-keys=true

#JWT
app.jwt.secret=ReplaceWithASecureRandomBase64OrLongStringAtLeast32Bytes
app.jwt.expiration-ms=3600000

# allow swagger in security
springdoc.api-docs.path=/v3/api-docs



spring.datasource.hikari.pool-name=MyHikariPool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.validation-timeout=5000

#redis
spring.redis.host=host.docker.internal
spring.redis.port=6379
spring.cache.type=redis

# Optional: cache default TTL in seconds
spring.cache.redis.time-to-live=3600
logging.level.org.springframework.cache=DEBUG


# ===============================
# ? Logging Levels
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.example=DEBUG

# ===============================
# ? Log File
# ===============================
logging.file.name=logs/app.log

# ===============================
# ? Log Patterns (Console + File)
# ===============================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# ===============================
# ? Logback Rolling Policy
# (Optional - for daily rotation)
# ===============================
logging.logback.rollingpolicy.file-name-pattern=logs/app-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7


management.endpoint.health.show-details=always


# Logstash configuration
logging.logstash.enabled=true
logging.logstash.host=localhost
logging.logstash.port=5044
logging.logstash.queue-size=512
logging.logstash.max-message-size=8192

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
management.endpoints.web.exposure.include=health,info,prometheus

# Resilience4j Retry - Payment
resilience4j.retry.instances.paymentRetry.max-attempts=3
resilience4j.retry.instances.paymentRetry.wait-duration=2s
resilience4j.retry.instances.paymentRetry.retry-exceptions=java.lang.RuntimeException

spring.kafka.consumer.value-deserializer=JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*


