openapi: 3.0.1

info:
  title: Interview Practice API Docs
  version: "1.0.0"
  description: Custom API documentation using swagger.yml file

servers:
  - url: http://localhost:8080
    description: Local Server

security:
  - bearerAuth: []

paths:

  # ============================
  # PRODUCT CONTROLLER
  # ============================

  /api/allProducts:
    get:
      tags: [ product-controller ]
      summary: Get All Products
      description: Fetch list of products
      responses:
        "200":
          description: List fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProductResponse"

  /api/createProducts:
    post:
      tags: [ product-controller ]
      summary: Add Product
      description: Add new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductRequest"
            example:
              name: "Laptop"
              description: "High performance laptop"
              price: 49999.99
              quantity: 10
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"

  /api/updateProduct:
    post:
      tags: [ product-controller ]
      summary: Update Product
      description: Update product by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductRequest"
            example:
              id: 1
              name: "Laptop"
              description: "High performance laptop"
              price: 49999.99
              quantity: 10
      responses:
        "200":
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"

  /api/productBy/{id}:
    get:
      tags: [ product-controller ]
      summary: Get Product Details
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Product fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"

  /api/deleteProduct/{id}:
    delete:
      tags: [ product-controller ]
      summary: Delete Product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Product deleted successfully


  # ============================
  # USER CONTROLLER
  # ============================

  /api/allUsers:
    get:
      tags: [ user-controller ]
      summary: Get All Users
      responses:
        "200":
          description: Users fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserResponse"

  /api/createUsers:
    post:
      tags: [ user-controller ]
      summary: Create User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
            example:
              name: "John Doe"
              email: "john@gmail.com"
              role: "ROLE_USER"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/usersBy/{id}:
    get:
      tags: [ user-controller ]
      summary: Get User by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User fetched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/updateUser:
    post:
      tags: [ user-controller ]
      summary: Update User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/deleteUser/{id}:
    delete:
      tags: [ user-controller ]
      summary: Delete User
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: User deleted


  # ============================
  # AUTH CONTROLLER
  # ============================

  /auth/login:
    post:
      tags: [ auth-controller ]
      summary: User Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
            example:
              email: "john@gmail.com"
              password: "password123"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"


  # ============================
  # ORDER CONTROLLER ✅✅✅
  # ============================

  /api/orders/addOrder:
    post:
      tags: [ order-controller ]
      summary: Create Order
      description: Create new order after payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderRequest"
            example:
              userId: 1
              productId: 5
              quantity: 2
              amount: 99999.98
              paymentId: "PAY123456"
      responses:
        "201":
          description: Order created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"

  /api/orders/user/{userId}:
    get:
      tags: [ order-controller ]
      summary: Get Orders By User
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Orders fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrderResponse"

  /api/orders/{orderId}/status:
    put:
      tags: [ order-controller ]
      summary: Update Order Status
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateOrderStatus"
            example:
              status: "DELIVERED"
      responses:
        "200":
          description: Order status updated

  /api/orders/{orderId}:
    delete:
      tags: [ order-controller ]
      summary: Delete Order (Soft Delete)
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Order deleted


# ============================
# COMPONENTS
# ============================

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    ProductRequest:
      type: object
      required: [ name, price, description, quantity ]
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        quantity:
          type: integer

    ProductResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        quantity:
          type: integer

    UserRequest:
      type: object
      required: [ name, email, role ]
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string

    UserResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string

    AuthRequest:
      type: object
      required: [ email, password ]
      properties:
        email:
          type: string
        password:
          type: string
          format: password

    AuthResponse:
      type: object
      properties:
        token:
          type: string

    CreateOrderRequest:
      type: object
      required: [ userId, productId, quantity, amount, paymentId ]
      properties:
        userId:
          type: integer
        productId:
          type: integer
        quantity:
          type: integer
        amount:
          type: number
        paymentId:
          type: string

    UpdateOrderStatus:
      type: object
      required: [ status ]
      properties:
        status:
          type: string
          enum: [ CREATED, PAID, SHIPPED, DELIVERED, CANCELLED ]

    OrderResponse:
      type: object
      properties:
        orderId:
          type: integer
        userId:
          type: integer
        productId:
          type: integer
        quantity:
          type: integer
        amount:
          type: number
        paymentId:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
