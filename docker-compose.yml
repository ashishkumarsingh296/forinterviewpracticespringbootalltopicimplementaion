version: "3.8"

services:
  myapp:
    build: .
    image: myapp:latest
    ports:
      - "8080"
    deploy:
      replicas: 2  # initial replicas
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - myapp
